<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Create Password</title>
</head>
<body>
  <form action="" method="GET" class="create-password-form">
    <div class="inner">
      <h3>Придумайте надежный пароль</h3>
      
      <div class="input-wrapper first">
        <input type="password" name="password" class="password-input" id="password" required minlength="4">
        <span class="placeholder">Пароль</span>
      </div>

      <div class="input-wrapper second">
        <input type="password" name="password2" class="repeat-password-input" required>
        <span class="placeholder">Повторите пароль</span>
      </div>

      <input type="submit" value="Готово" class="submit">
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="js/create-password.js"></script>
  <script src="js/flup-fixer.js"></script>
</body>
</html>
