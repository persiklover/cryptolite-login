<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Register Page</title>
</head>
<body>
  <form action="register2.html" method="GET" class="register-form">
    <div class="inner">
      <h2>Личные данные</h2>
      
      <div class="input-container">
        <div class="input-wrapper name-input-wrapper">
          <input type="text" name="name" class="name-input" required minlength="4">
          <span class="placeholder">Имя</span>
        </div>

        <div class="input-wrapper email-input-wrapper">
          <input type="email" name="email" class="email-input" required>
          <span class="placeholder">Email</span>
        </div>
      </div>

      <h2>Тип аккаунта</h2>

      <div class="accout-wrapper">
        <div class="row">
          <label class="option-name">
            <input type="radio" name="accountType" checked>
            <span class="radio-custom"></span>
            Вебмастер
            <p class="description first">Для Вебмастера система предлагает широкий инструмент продажи трафика.</p>
          </label>
        </div>

        <div class="row">
          <label class="option-name">
            <input type="radio" name="accountType">
            <span class="radio-custom"></span>
            Владелец ICO
            <p class="description second">Для ICO система предлагает эффективное продвижение путем баннерной рекламы. Умные баннеры и прозрачная статистика.</p>
          </label>
        </div>
      </div>

      <input type="submit" value="Зарегистрироваться" class="submit">
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="js/register.js"></script>
  <script src="js/flup-fixer.js"></script>
</body>
</html>
